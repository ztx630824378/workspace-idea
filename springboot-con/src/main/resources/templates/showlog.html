<!DOCTYPE html>
<html>
<head>
    <base href="<%=basePath%>">
    <title>标题</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <script src="../js/jquery-1.8.0.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/easyui-1.7.0/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui-1.7.0/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui-1.7.0/demo.css">
    <script type="text/javascript" src="../js/easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/easyui-1.7.0/plugins/jquery.datagrid.js"></script>
</head>
<body>
<div id="p" class="easyui-panel"  title="条件查询"
     style="width:1150px;height:130px;padding:10px;background:#fafafa;"
     data-options="iconCls:'icon-save',closable:true,
	        collapsible:true,minimizable:true,maximizable:true">
    上映日期：<input type="date"  name="stadate" >--
    <input type="date"  name="enddate" ><br>
    日志名称：<input type="text" name="logname" ><br>
    <a id="btn" href="javaScript:queryData()" class="easyui-linkbutton" data-options="iconCls:'icon-search'">搜索</a>
</div>
<!--datagrid 开始  -->
<table id="dg7"></table>
<!--datagrid 结束 -->
<div id="showDialogId"></div>
</body>
<script type="text/javascript">

    $(function(){
        queryData();
    });
    //查询
    function queryData(){
        $('#dg7').datagrid({
            url:'../user/queryLogList',
            fitColumns:true,
            loadMsg:"玩命加载中",
            striped:true,
            method:"post",
            rownumbers:true,
            ctrlSelect:true,
            checkOnSelect:false,
            pagination:true,
            pageNumber:1,
            pageSize:10,
            remoteSort: false,
            pageList:[2,4,6,8,10],
            columns:[
                [
                /* field 属性值和 对象的属性名保持一致 */
                {field:'xxx',title:'',checkbox:true,width:$(this).width() * 0.2},
                {field:'id',title:'编号',width:$(this).width() * 0.2},
                {field:'logname',title:'日志名称',width:$(this).width() * 0.2},
                {field:'logip',title:'ip地址',width:$(this).width() * 0.2},
                //{field:'logis',title:'是否有用',width:$(this).width() * 0.2},
                {field:'requerpath',title:'访问地址',width:600},
                //{field:'parame',title:'参数',width:$(this).width() * 0.2},
                {field:'userid',title:'登录用户',width:$(this).width() * 0.2},
                //{field:'returningvalue',title:'返回值',width:$(this).width() * 0.2},
                {field:'logtime',title:'日期',width:$(this).width() * 0.2},
            ]
            ],
            queryParams:{
                "stadate":$('[name="stadate"]').val(),
                "enddate":$('[name="enddate"]').val(),
                "logname":$('[name="logname"]').val(),
            },
        });
    }



</script>
</body>
</html>
