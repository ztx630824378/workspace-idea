<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script  src="../jslib/highcharts.js"></script>
    <script  src="../jslib/jquery-1.8.0.js"></script>
</head>
<body>
<div id="container" style="min-width:400px;height:400px"></div>
</body>
<SCRIPT>

    $(function(){
        $.ajax({
            url:"../movie/queryxian",
            type:"post",
            dataType:"json",
            success:function (data) {
                var chart = Highcharts.chart('container', {
                    title: {
                        text: '按年份查询'
                    },
                    subtitle: {
                        text: '1902B书籍'
                    },
                    yAxis: {
                        title: {
                            text: '数量'
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle'
                    },
                    series:data,
                    responsive: {
                        rules: [{
                            condition: {
                                maxWidth: 500
                            },
                            chartOptions: {
                                legend: {
                                    layout: 'horizontal',
                                    align: 'center',
                                    verticalAlign: 'bottom'
                                }
                            }
                        }]
                    }
                });
            },error:function () {
                alert("查询失败")
            }
            })
    })
</SCRIPT>
</html>
