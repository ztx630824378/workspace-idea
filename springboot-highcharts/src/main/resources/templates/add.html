<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
</head>
<body>
<form id="addFormId" class="form-inline">
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <label>客户名称 :</label>
            </td>
            <td>
                <input type="text" class="form-control" name="name" style="width:200">
            </td>
        </tr>
        <tr>
            <td>
                <label>地区 :</label>
            </td>
            <td>
                <select  name="locationid" style="width:200" class="form-control" >
                    <option value="-1">--请选择--</option>
                    <option value="1">北京</option>
                    <option value="2">西安</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>录入时间 :</label>
            </td>
            <td>
                <input type="date" class="form-control" name="createtime" style="width:200">
            </td>
        </tr>
        <tr>
            <td>
                <label>电话 :</label>
            </td>
            <td>
                <input type="text" class="form-control" name="phone" style="width:200">
            </td>
        </tr>
        <tr>
            <td>
                <label>部门 :</label>
            </td>
            <td>
                <select name="departmentid" style="width:200" class="form-control" >
                    <option value="-1">--请选择--</option>
                    <option value="1">技术部</option>
                    <option value="2">人事部</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>备注 :</label>
            </td>
            <td>
                <textarea name="description"></textarea>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
